---
# http://about.travis-ci.org/docs/user/getting-started/

rvm:
  - 1.8.7
  - 1.9.3

before_script:
  - "bundle install"

script:
  - "rake spec"

# http://about.travis-ci.org/docs/user/build-configuration/#Set-environment-variables
env:
  - PUPPET_VERSION=3.0.2  RSPEC_HIERA_PUPPET_VERSION=1.0.0
  - PUPPET_VERSION=2.7.20 RSPEC_HIERA_PUPPET_VERSION=0.3.0

matrix:
  allow_failures:
    - env: 
      - PUPPET_VERSION=2.7.20

# http://about.travis-ci.org/docs/user/notifications/#Email-notifications
notifications:
  email: false
